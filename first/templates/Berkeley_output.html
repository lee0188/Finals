<!DOCTYPE html>
<html>

<head><title>查書平台_搜尋結果</title></head>
<body>
{% for k,v in berkely_bs.items %}
<h3>第{{forloop.counter}}本書</h3>
<ul>
    <li>書名 : <a href={{k}}>{{v.name}}</a></li>
    <li>價格 : {{v.price}}</li>
    <li>基本資訊 : {{v.data}}</li>
</ul>
{% empty %}
<span>{{msg}}</span>
{%endfor%}
</body>
</html>
